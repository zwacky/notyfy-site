<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Notyfy Login</title>
</head>
<body>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		window.location.href = `https://notyfy.co/feed/?login_provider=twitter&oauth_token=${urlParams.get('oauth_token')}&oauth_verifier=${urlParams.get('oauth_verifier')}`;
	</script>
</body>
</html>
